[pytest]
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    --strict-markers
    --cov=fikenpy
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
